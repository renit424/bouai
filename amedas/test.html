<!DOCTYPE html>
<html>
<head>
  <title>1時間降水量-アメダス</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="js_css/amedas.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script>// ベースレイヤーの表示オプション
leaflet() %>% 
    addTiles()

df3 <- mutate(df2, atnd=sample(c("kosaki","chitoge"),1000,replace = TRUE))
leaflet(df3) %>% addTiles() %>% 
    addCircleMarkers(~lng, ~lat, group="kosaki", color="#f63", stroke=FALSE, data=filter(.data=df3, atnd=="kosaki")) %>% 
    addCircleMarkers(~lng, ~lat, group="chitoge", color="#96f", stroke=FALSE, data=filter(.data=df3, atnd=="chitoge")) %>% 
    addLayersControl(overlayGroups=c("kosaki","chitoge"))</script>
</head>
<body>
  <div id="map" class="max"></div>
  <div class="infopanel"> <a>1時間降水量<br><a id="updata"></a></a>
  </div>
</body>
</html>
